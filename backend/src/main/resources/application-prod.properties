# Production Profile for Docker/MySQL

spring.application.name=EduConnect
server.port=8080

# MySQL Database (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/educonnect?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:educonnect}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:educonnect123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# JWT Configuration
jwt.secret=${JWT_SECRET:ZWR1Y29ubmVjdC1zZWNyZXQta2V5LTIwMjUtbXVpdG8tc2VndXJhLWRldmUtdGVyLXBlbG8tbWVub3MtMjU2LWJpdHMtcGFyYS1mdW5jaW9uYXI=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.educonnect=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

